<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            text-align: center;
            font-family: 'Times New Roman', Times, serif;
            background-color: black;
            padding: 30px;
        }
        .calculator {
            display: inline-block;
            background: pink;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input {
            width: 80px;
            padding: 10px;
            margin: 10px;
            font-size: 18px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: black;
            color: pink;
            border: none;
            border-radius: 5px;
            margin: 5px;
        }
        button:hover {
            background-color: gray;
        }
        #result {
            font-size: 20px;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Calculator</h2>
        <input type="text" id="num1" placeholder="Number 1">
        <input type="text" id="num2" placeholder="Number 2">
        <br>
        <button id="add">+</button>
        <button id="subtract">-</button>
        <button id="multiply">ร</button>
        <button id="divide">รท</button>
        <br>
        <div id="result">Result: </div>
    </div>

    <script>
        $(document).ready(function() {
            function calculate(operation) {
                let num1 = parseFloat($("#num1").val());
                let num2 = parseFloat($("#num2").val());
                let result;
                if (isNaN(num1) || isNaN(num2)) {
                    $("#result").text("Please enter valid numbers");
                    return;
                }
                switch (operation) {
                    case 'add': result = num1 + num2; break;
                    case 'subtract': result = num1 - num2; break;
                    case 'multiply': result = num1 * num2; break;
                    case 'divide': 
                        if (num2 === 0) {
                            $("#result").text("Cannot divide by zero");
                            return;
                        }
                        result = num1 / num2; 
                        break;
                }
                $("#result").text("Result: " + result);
            }
            $("#add").click(function() { calculate('add'); });
            $("#subtract").click(function() { calculate('subtract'); });
            $("#multiply").click(function() { calculate('multiply'); });
            $("#divide").click(function() { calculate('divide'); });
        });
    </script>
</body>
</html>
