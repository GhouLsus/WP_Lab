<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table and Image Animation</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            text-align: center;
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            display: inline-block;
            position: relative;
            transition: transform 1s linear;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 40px; /* Increased margin to prevent button obstruction */
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 20px;
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:nth-child(odd) {
            background-color: #e0e0e0;
        }
        /* Increased image size */
        img {
            width: 250px;
            height: auto;
            display: block;
            margin: 20px auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .button-container {
            margin-bottom: 20px;
        }
        button {
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Buttons to move table and image -->
    <div class="button-container">
        <button id="moveLeftBtn">Move Left</button>
        <button id="resetBtn">Reset Position</button>
    </div>
    
    <div class="container" id="content">
        <table>
            <tr>
                <th>cat</th>
                <th>name</th>
                <th>age</th>
            </tr>
            <tr>
                <td>safed billa</td>
                <td>sambhav</td>
                <td>20</td>
            </tr>
            <tr>
                <td>kaala billa</td>
                <td>ayush</td>
                <td>18</td>
            </tr>
            <tr>
                <td>brown billa</td>
                <td>kunal</td>
                <td>24</td>
            </tr>
        </table>
        <!-- Custom image -->
        <img src="img1.jpg" alt="Custom Image">
    </div>
    
    <script>
        $(document).ready(function(){
            $("#moveLeftBtn").click(function(){
                $("#content").animate({"margin-left": "-200px"}, 1000);
            });
            
            $("#resetBtn").click(function(){
                $("#content").animate({"margin-left": "0px"}, 1000);
            });
        });
    </script>
</body>
</html>
