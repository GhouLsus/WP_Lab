<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Selector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f9f9f9;
    }

    h2 {
      margin-bottom: 20px;
    }

    .radio-group {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .radio-group label {
      font-size: 18px;
      margin: 5px 0;
    }

    .color-box {
      width: 200px;
      height: 100px;
      margin-top: 20px;
      border: 2px solid #000;
      background-color: red; /* Default color */
      transition: background-color 0.3s ease-in-out;
    }
  </style>
</head>
<body>
  <h2>Choose a Color</h2>
  <div class="radio-group">
    <label><input type="radio" name="color" value="red" checked onchange="changeColor()"> Red</label>
    <label><input type="radio" name="color" value="green" onchange="changeColor()"> Green</label>
    <label><input type="radio" name="color" value="blue" onchange="changeColor()"> Blue</label>
  </div>
  <div class="color-box" id="colorBox"></div>

  <script>
    function changeColor() {
      // Get the selected color from the radio buttons
      const selectedColor = document.querySelector('input[name="color"]:checked').value;
      
      // Get the color box element
      const colorBox = document.getElementById('colorBox');
      
      // Change the background color of the box
      colorBox.style.backgroundColor = selectedColor;
    }
  </script>
</body>
</html>
