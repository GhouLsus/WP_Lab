<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grade Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, #ff7e5f, #feb47b);
      color: white;
    }

    .container {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 20px;
    }

    input[type="number"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      outline: none;
    }

    button {
      background-color: #fff;
      color: #ff7e5f;
      font-size: 18px;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ffd1c1;
      transform: scale(1.05);
    }

    .result {
      font-size: 18px;
      font-weight: 600;
      margin-top: 20px;
      color: #ffebcd;
    }

    .grade {
      font-size: 24px;
      font-weight: bold;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Grade Calculator</h1>
    <input type="number" id="subject1" placeholder="Enter marks for Subject 1" min="0" max="100">
    <input type="number" id="subject2" placeholder="Enter marks for Subject 2" min="0" max="100">
    <input type="number" id="subject3" placeholder="Enter marks for Subject 3" min="0" max="100">
    <input type="number" id="subject4" placeholder="Enter marks for Subject 4" min="0" max="100">
    <button onclick="calculateGrade()">Calculate Grade</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateGrade() {
      // Get marks from input fields
      const marks1 = parseFloat(document.getElementById('subject1').value) || 0;
      const marks2 = parseFloat(document.getElementById('subject2').value) || 0;
      const marks3 = parseFloat(document.getElementById('subject3').value) || 0;
      const marks4 = parseFloat(document.getElementById('subject4').value) || 0;

      // Calculate average
      const average = (marks1 + marks2 + marks3 + marks4) / 4;

      // Determine grade
      let grade = '';
      if (average > 90) {
        grade = 'A';
      } else if (average > 80) {
        grade = 'B';
      } else if (average > 70) {
        grade = 'C';
      } else if (average > 60) {
        grade = 'D';
      } else {
        grade = 'F'; // Failing grade for averages <= 60
      }

      // Display result
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = `
        <p>Your Average: <span class="grade">${average.toFixed(2)}</span></p>
        <p>Your Grade: <span class="grade">${grade}</span></p>
      `;
    }
  </script>
</body>
</html>
