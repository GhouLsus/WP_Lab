<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Bio-data Form</title>
    <style>
        /* Reset some default styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Form Container Styling */
        .form-container {
            background-color: beige;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 60%;
            max-width: 800px;
            min-width: 500px;
        }

        /* Form Heading */
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: black;
        }

        /* Label Styling */
        label {
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
            color: #555;
        }

        /* Input Textbox and Textarea Styling */
        input[type="text"],
        input[type="email"],
        input[type="date"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            background-color: #f9f9f9;
        }

        /* Button Styling */
        button {
            width: 100%;
            padding: 12px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: red;
        }

        /* Textarea Styling */
        textarea {
            resize: none;
        }

        /* Group Radio Buttons */
        .radio-group {
            display:grid;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 20px;
        }

        .radio-group label {
            font-weight: normal;
        }

        /* Group Checkbox Buttons */
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .checkbox-group label {
            font-weight: normal;
            margin-right: 20px;
        }

        /* Flexbox Layout for Form Fields */
        .form-row {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .form-row div {
            width: 48%;
        }

        /* Responsive Styling */
        @media (max-width: 768px) {
            .form-container {
                width: 80%;
                padding: 20px;
            }

            .form-row {
                flex-direction: column;
                gap: 0;
            }

            .form-row div {
                width: 100%;
            }
        }

        @media (max-width: 500px) {
            .form-container {
                width: 90%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Student Bio-data Form</h2>
        <form>
            <!-- Personal Information -->
            <div class="form-row">
                <div>
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
            </div>

            <div class="radio-group">
                <label>Gender:</label>
                <div>
                    <input type="radio" id="male" name="gender" value="Male"><label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="Female"><label for="female">Female</label>
                    <input type="radio" id="other" name="gender" value="Other"><label for="other">Other</label>
                </div>
            </div>

            <div class="form-row">
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
            </div>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" required></textarea>

            <!-- Education Information -->
            <div class="form-row">
                <div>
                    <label for="degree">Degree Program:</label>
                    <input type="text" id="degree" name="degree" required>
                </div>
            </div>

            <label>Preferred Subjects:</label>
            <div class="checkbox-group">
                <div>
                    <input type="checkbox" id="math" name="subject" value="Math"><label for="math">Math</label>
                </div>
                <div>
                    <input type="checkbox" id="science" name="subject" value="Science"><label for="science">Science</label>
                </div>
                <div>
                    <input type="checkbox" id="english" name="subject" value="English"><label for="english">English</label>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
