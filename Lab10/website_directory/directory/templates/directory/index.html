<!-- directory/templates/directory/index.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Directory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">üåê Website Directory</h2>
        <div class="d-flex justify-content-between mb-3">
            <a href="{% url 'add_category' %}" class="btn btn-success">Add Category</a>
            <a href="{% url 'add_page' %}" class="btn btn-primary">Add Page</a>
        </div>
        <div class="card shadow-sm">
            <div class="card-body">
                <h4>Categories</h4>
                <ul class="list-group">
                    {% for category in categories %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        {{ category.name }}
                        <span>Visits: {{ category.visits }} | Likes: {{ category.likes }}</span>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
