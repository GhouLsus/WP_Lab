<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Checklist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f8a33a;
            color: white;
        }
        .btn {
            background-color: #f8a33a;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #ff8c00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Grocery Checklist</h2>
        <form id="groceryForm">
            {% for item in groceries %}
                <label>
                    <input type="checkbox" name="grocery" value="{{ item.name }}-{{ item.price }}"> 
                    {{ item.name }}
                </label><br>
            {% endfor %}
            <button type="button" class="btn" onclick="addItem()">Add Item</button>
        </form>

        <table id="groceryTable">
            <tr>
                <th>Item Name</th>
                <th>Item Price</th>
            </tr>
        </table>
    </div>

    <script>
        function addItem() {
            const table = document.getElementById("groceryTable");
            const checkboxes = document.querySelectorAll('input[name="grocery"]:checked');
            
            checkboxes.forEach(checkbox => {
                const [name, price] = checkbox.value.split("-");
                const row = table.insertRow();
                row.insertCell(0).innerText = name;
                row.insertCell(1).innerText = price;
                checkbox.checked = false;
            });
        }
    </script>
</body>
</html>
