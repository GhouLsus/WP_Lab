<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            width: 300px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .result {
            font-size: 20px;
            font-weight: bold;
            margin: 10px 0;
        }
        .back {
            background: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .back:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Voting Results</h2>
        <div class="result">Good: {{ percentages.Good|default:"0" }}%</div>
        <div class="result">Satisfactory: {{ percentages.Satisfactory|default:"0" }}%</div>
        <div class="result">Bad: {{ percentages.Bad|default:"0" }}%</div>
        <a href="{% url 'vote' %}"><button class="back">Back to Voting</button></a>
    </div>
</body>
</html>
